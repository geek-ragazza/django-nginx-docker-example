{% extends 'base/navbar.html' %}

{% block content %}
<div class="col-md-6">
    <div class="card">
        <div class="card-header">
            <h3 class="text-center">Hi {{ request.user.username }} </h3>
        </div>
        <div class="card-body">
            <p>{{ request.user.employee.name }}</p>
            
            {% if request.user.employee.is_employee %}
                {{ request.user.employee.get_status_display }}
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
